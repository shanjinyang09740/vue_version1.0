<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vue后台管理系统</title>
  </head>
  <body style="margin: 0;">
    <noscript>
      <strong>We're sorry but kang doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" style="height: 100%;"></div>
    <!-- built files will be auto injected -->
    <script>
function show() {
  const clientHeight  =  document.documentElement.clientHeight;
  document.documentElement.style.height= clientHeight +'px';
  document.body.style.height= clientHeight +'px';
  }
  window.addEventListener('pageshow',function () {
    show()
  })
  let timeouotId;
  window.addEventListener('resize',function () {
    timeouotId && clearTimeout(timeouotId)
    timeouotId = setTimeout(() => {
    show()      
    }, 2000);
  })

    </script>
  </body>
</html>
